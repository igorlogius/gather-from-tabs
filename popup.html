<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 640px;
    }
    #output {
      height: 9em;
      width: 100%;
      overflow: auto;
      white-space: pre;
    }
    button {
      float: left;
    }
  </style>
</head>
<body style="background: lightgray">
  <form id="mainForm" accept-charset="utf-8">
    <fieldset>
      <button id="optsbtn" title="Preferences">⚙️</button>
      <input type="submit" value="✅" style="float: right" title="Save Edits" />

      /-->
      <!--input id="expbtn" type="button" name="impbtn" value="Export" /-->
    </fieldset>
    <fieldset>
      <table id="mainTable" border="1" style="width: 100%">
        <thead>
          <th style="width: 20%">name</th>
          <th style="width: 70%">code</th>
          <th style="width: auto"></th>
        </thead>
        <tbody id="mainTableBody" />
      </table>
    </fieldset>
    <fieldset>
      <b>Run output from selected tabs</b>
      <textarea id="output">
Some hints:
 .replace(/(?:\r\n|\r|\n)/gm, ' ')  // remove line breaks
 .replace(/\s+/gm,' ') // remove duplicate white spaces:
 .replace('"','""') // escape quotes, for csv output
 btoa(Array.from((new TextEncoder).encode(),(o=>String.fromCodePoint(o))).join("")) // base64 encode
 +"\n"  // append line break
 // for more info, see: https://developer.mozilla.org/en-US/docs/Web/javascript
</textarea
      >
    </fieldset>
  </form>

  <script src="popup.js"></script>
